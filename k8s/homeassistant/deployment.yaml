apiVersion: apps/v1
kind: Deployment
metadata:
  name: homeassistant
  namespace: homeassistant
  labels:
    app: homeassistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      automountServiceAccountToken: false
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: homeassistant
          image: ghcr.io/home-assistant/home-assistant:stable
          ports:
            - containerPort: 8123
              name: http
          securityContext:
            allowPrivilegeEscalation: false
          startupProbe:
            httpGet:
              path: /api/
              port: 8123
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/
              port: 8123
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/
              port: 8123
            periodSeconds: 30
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: TZ
              value: America/New_York
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: homeassistant-config
