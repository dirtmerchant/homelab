apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  homeassistant.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never"
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "rate(container_cpu_usage_seconds_total{namespace=\"homeassistant\", container=\"homeassistant\"}[5m])",
              "legendFormat": "CPU cores",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never"
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "container_memory_working_set_bytes{namespace=\"homeassistant\", container=\"homeassistant\"}",
              "legendFormat": "Working set",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Network I/O",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never"
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "rate(container_network_receive_bytes_total{namespace=\"homeassistant\"}[5m])",
              "legendFormat": "RX",
              "refId": "A"
            },
            {
              "expr": "rate(container_network_transmit_bytes_total{namespace=\"homeassistant\"}[5m])",
              "legendFormat": "TX",
              "refId": "B"
            }
          ]
        },
        {
          "title": "Pod Restarts",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "short",
              "custom": {
                "drawStyle": "line",
                "fillOpacity": 20,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never"
              }
            },
            "overrides": []
          },
          "targets": [
            {
              "expr": "kube_pod_container_status_restarts_total{namespace=\"homeassistant\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Pod Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 24, "x": 0, "y": 16 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "text": "Not Running", "color": "red" }, "1": { "text": "Running", "color": "green" } }, "type": "value" }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "textMode": "auto",
            "reduceOptions": {
              "calcs": ["lastNotNull"]
            }
          },
          "targets": [
            {
              "expr": "kube_pod_status_phase{namespace=\"homeassistant\", phase=\"Running\"}",
              "legendFormat": "{{pod}}",
              "refId": "A"
            }
          ]
        }
      ],
      "schemaVersion": 39,
      "tags": ["homeassistant", "kubernetes"],
      "templating": { "list": [] },
      "time": { "from": "now-6h", "to": "now" },
      "title": "Home Assistant",
      "uid": "homeassistant",
      "version": 1
    }
