apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: homeassistant
  namespace: homeassistant
spec:
  podSelector:
    matchLabels:
      app: homeassistant
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow web UI from Traefik only
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8123
  egress:
    # Unrestricted egress â€” Home Assistant needs to reach IoT devices,
    # cloud integrations, and various APIs on unpredictable ports.
    - {}
