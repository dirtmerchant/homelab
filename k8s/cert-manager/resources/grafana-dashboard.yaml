apiVersion: v1
kind: ConfigMap
metadata:
  name: cert-manager-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cert-manager.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "links": [],
      "panels": [
        {
          "title": "Certificates Ready",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "sum(certmanager_certificate_ready_status{condition=\"True\"})",
              "legendFormat": "Ready"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "title": "Certificates Not Ready",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "targets": [
            {
              "expr": "sum(certmanager_certificate_ready_status{condition=\"False\"}) or vector(0)",
              "legendFormat": "Not Ready"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "red", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "title": "ClusterIssuers Ready",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "sum(certmanager_clusterissuer_ready{condition=\"True\"})",
              "legendFormat": "Ready"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            }
          }
        },
        {
          "title": "ACME Client Requests",
          "type": "stat",
          "gridPos": { "h": 4, "w": 6, "x": 18, "y": 0 },
          "targets": [
            {
              "expr": "sum(increase(certmanager_http_acme_client_request_count[24h])) or vector(0)",
              "legendFormat": "Last 24h"
            }
          ]
        },
        {
          "title": "Certificate Expiry",
          "type": "table",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 4 },
          "targets": [
            {
              "expr": "certmanager_certificate_expiration_timestamp_seconds - time()",
              "legendFormat": "{{ name }}",
              "format": "table",
              "instant": true
            }
          ],
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": { "Time": true, "__name__": true, "instance": true, "job": true, "container": true, "endpoint": true, "pod": true, "service": true },
                "renameByName": { "name": "Certificate", "namespace": "Namespace", "Value": "Seconds Until Expiry" }
              }
            }
          ],
          "fieldConfig": {
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "Seconds Until Expiry" },
                "properties": [
                  { "id": "unit", "value": "dtdurations" },
                  {
                    "id": "thresholds",
                    "value": {
                      "mode": "absolute",
                      "steps": [
                        { "color": "red", "value": null },
                        { "color": "yellow", "value": 604800 },
                        { "color": "green", "value": 2592000 }
                      ]
                    }
                  },
                  { "id": "custom.displayMode", "value": "color-background" }
                ]
              }
            ]
          }
        },
        {
          "title": "Certificate Renewal Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "targets": [
            {
              "expr": "increase(certmanager_certificate_renewal_timestamp_seconds[1h])",
              "legendFormat": "{{ name }}"
            }
          ]
        },
        {
          "title": "Controller Sync Errors",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "targets": [
            {
              "expr": "rate(certmanager_controller_sync_error_count[5m])",
              "legendFormat": "{{ controller }}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "fillOpacity": 10 }
            }
          }
        }
      ],
      "schemaVersion": 39,
      "title": "cert-manager",
      "uid": "cert-manager",
      "version": 1,
      "time": { "from": "now-24h", "to": "now" }
    }
