apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: grafana
  namespace: monitoring
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: grafana
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow web UI from Traefik only
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 3000
  egress:
    # Unrestricted egress â€” Prometheus needs to scrape all pods/nodes on
    # dynamic ports, reach kube-apiserver, etc. Grafana queries Prometheus
    # and datasources on various ports.
    - {}
